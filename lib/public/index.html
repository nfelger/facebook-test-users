<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Facebook Test Users</title>
    <link type="text/css" rel="stylesheet" href="/stylesheets/base.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js" type="text/javascript"></script>
    <script src="http://documentcloud.github.com/underscore/underscore-min.js" type="text/javascript"></script>
    <!--<script src="http://ajax.cdnjs.com/ajax/libs/backbone.js/0.3.3/backbone-min.js" type="text/javascript"></script>-->
    <script src="http://documentcloud.github.com/backbone/backbone.js" type="text/javascript"></script>
    <script src="/javascripts/test-users.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="fb-root"></div>
    <div id="test-users">
      <div id="applications">
      </div>
    </div>
    <script src="http://connect.facebook.net/en_US/all.js" type="text/javascript"></script>
    <script type="text/javascript">
      FB.init({appId:172214899505462, cookie:true, status:true, xfbml:true});
      $(function() {
        window.App = new AppView;
      })
    </script>
    <fb:login-button>Connect</fb:login-button>
    
    <script type="text/template" id="application-template">
      App: <%= name %>, Id: <%= id %>
    </script>
  </body>
</html>
